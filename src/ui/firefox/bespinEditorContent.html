<html>
<head>
  <!-- quirks mode is deliberately used instead of standards mode so that
       height:100% can be used on DIV#editor.
  -->
  <link href="chrome://chickenfoot/content/bespin/BespinEmbedded.css"
        rel="STYLESHEET"
        type="text/css">
  <style>body {margin: 0} canvas {outline: none}</style>
  <script src="chrome://chickenfoot/content/bespin/BespinEmbedded.js"></script>
  <script>
    var _bespinEditorComponent;
    var setupBespinEditor = function() {
      var node = document.getElementById('editor');
      _bespinEditorComponent = tiki.require('Embedded').useBespin(node, {
        settings: { tabsize: 2 },
        syntax: 'js',
        stealFocus: true
      });
    };
  </script>
</head>
<body onload="setupBespinEditor()">

<div id="editor" style="height: 100%">
</div>

</body>
</html>
